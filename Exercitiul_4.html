  <body>
    <main>
        <h1>Boata Andrei-Darius</h1>  
    </main>
    <script>
      let exemplu1 = [ 25, 4, 25, 16 ];
      let exemplu2 = [13, 17, 13, 17]
      function EsteDreptunghi(array){
        if(array.length !== 4){
          return console.log("Trebuie sa avem 4 laturi pentru a forma un dreptunghi.");
        }
        if(array[0] === array[2] && array[1] === array[3]){
          return console.log("Laturile date pot forma un dreptunghi. " + "\nLaturile sunt: " + array.toString());
        } else {
          return console.log("Laturile date nu pot forma un dreptunghi. " + "\nLaturile sunt: " + array.toString());
        }
      }
        EsteDreptunghi(exemplu1);
        EsteDreptunghi(exemplu2);
    </script>
  </body>
