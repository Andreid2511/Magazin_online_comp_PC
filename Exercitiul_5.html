    <script>
      let exemplu1 = [ 25, 4, 25];
      let exemplu2 = [13, 17, 13];
      function EsteTriunghi(a, b, c) { 
            if (a + b <= c || a + c <= b || b + c <= a) 
                return false; 
            else
                return true; 
        }

      function afiseazaTipTriunghi(a,b,c){
        if(!EsteTriunghi(a,b,c)){
          return console.log("Laturile nu pot forma un triunghi.");
        }
        if(a === b && b === c){
            return console.log("Triunghiul este echilateral.");
        }else if(a === b || b === c || a === c){
            return console.log("Triunghiul este isoscel.");
        } else {
            return console.log("Triunghiul este oarecare.")
        }
    }
        afiseazaTipTriunghi(4,2,3);
        afiseazaTipTriunghi(3,3,3);
        afiseazaTipTriunghi(3,4,3);
