<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proiect_TW</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Boata Andrei-Darius</h1>  
    </main>
    <script>
      let tranzactie1 = true;
      let tranzactie2 = false;
      if(tranzactie1){
        console.log("Tranzactia 1 acceptata.");
        }
    
      if(tranzactie2){
        console.log("Tranzactia 2 acceptata.");
      } else {
        console.log("Tranzactia 2 respinsa.");
      }

      /*Tranzactie1 si 2 sunt valori de tip boolean (true/false) care pot fi folosite intr-un if prin care se verifica daca tranzactia este acceptata sau respinsa. Daca valoarea este true, tranzactia este acceptata, altfel este respinsa.

      In cazul primului if se verifica doar valoarea true prin care afisam, iar in al doilea se verifica si true si false, putem afisa pentru ambele cazuri*/
    </script>
  </body>
</html>
